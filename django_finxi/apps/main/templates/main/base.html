<!DOCTYPE html>
<html>

<head>
	{% load staticfiles %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<!-- Bootstrap Css -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Custom Css -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">

	<!-- Jquery 3.0.0 Js -->
	<script src="{% static 'js/jquery/jquery-3.0.0.min.js' %}"></script>


	<title>Finxi | {%block title%}Bem-vindo{%endblock%}</title>
</head>

<body>    
	{%block top_bar%}

	<!-- Top Bar -->
	<nav class="navbar navbar-inverse bg-primary">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" style="color:white;" href="{% url 'main:indexview' %}">Finxi</a>
			</div>

			<div class="navbar-collapse collapse">
				<div class="nav navbar-nav col-sm-9 col-md-9" style="text-align: center;">
					<form class="navbar-form form-horizontal" id="search_form" role="form" action="{% url 'main:buscarimovelview' %}" method="get">
						<select class="form-control" name="tipo_imovel" style="width:20%;">
							<option value="todos" selected>Todos</option>
							<option value="residencial">Residencial</option>
							<option value="comercial">Comercial</option>
							<option value="rural">Rural</option>
							<option value="outros">Outros</option>
						</select>
						<input type="text" class="form-control" style="width:50%;" name="endereco_imovel" placeholder="Bairro, cidade ou região">
						<button type="submit" style="width:20%;" class="btn btn-primary">Buscar Imóvel</button>
					</form>
				</div>
				{% if user.is_authenticated %}
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'cms:adminindexview' %}" title="Página Admin" >Admin</a></li>
					<li><a href="{% url 'cms:logoutview' %}" title="Sair" >Sair</a></li>
				</ul>
				{% endif %}
			</div>
		</div>
	</nav>
	<!-- #Top Bar -->

	{% endblock %}

	{%block content%}
	{%endblock%}

	<!-- Bootstrap Js -->
	<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>

	<!-- JQuery UI Css/Js -->
	<script src="{% static 'js/jquery-ui.min.js' %}"></script>

	<!-- JQuery Mask Input Js -->
	<script src="{% static 'js/jquery.mask.js' %}"></script>

	<!-- Custom Js -->
	<script src="{% static 'js/admin.js' %}"></script>

	<script type="text/javascript">
		$(function () {
		    $.Admin.topBar.init("{% url 'main:buscaautocompleteview' %}");
		});
	</script>

	{% block js %}
	{% endblock %}

</body>

</html>
