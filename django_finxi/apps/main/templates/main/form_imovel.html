
<form method="post" action="" enctype="multipart/form-data">
	{% csrf_token %}
	<!-- Body-->
	<div class="body">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">                

			{% for field in form %}
			<div class="col-sm-6">
				<div class="form-group">
					<div class="form-line">
						<label>{{field.label}}</label>{% if field.field.required %}<strong style="color:red;"> *</strong>{% endif %}
						{% if field.errors %}<label class="error">{% for error in field.errors %}{{error}}{% endfor %}</label>{% endif %}
						{{field}}
					</div>
				</div>
			</div>
			{% endfor %}

		</div>

		<button class="btn btn-success" style="float:right;margin-right:30px;margin-bottom:30px;" type="submit"><span>SALVAR</span></button>
	</div>
	<!--#Body-->
</form>
